apply plugin: 'java'
apply plugin: 'application'

mainClassName = "com.twilio.conferencebroadcast.App"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.twilio.sdk:twilio-java-sdk:5.2.1'
    compile 'com.sparkjava:spark-template-mustache:2.3'
    compile 'com.twilio.sdk:twilio-java-sdk:3.4.5'
    compile 'com.googlecode.json-simple:json-simple'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.jdom:jdom:2.0.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}
